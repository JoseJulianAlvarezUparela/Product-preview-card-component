<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Styles.css">
    <title>Product preview card component</title>
</head>
<body>


    <section>

        <div class="Card">

            <picture class="left">
                    <source media="(min-width: 700px)" srcset="images/image-product-mobile.jpg">
                    <img src="images/image-product-desktop.jpg" alt="Product">
                </picture>

            <div class="right">
                
                <h2 >PERFUME</h2>

                <h1>Gabrielle essence Eau De Parfum</h1>

                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae minus perferendis facere accusamus. Possimus nihil.
                </p>


                <div class="price">
                        <h3>$149.99</h3>
                        
                        <h4>$169.99</h4>
                </div>

                <button><img src="images/icon-cart.svg" alt=""><span>add to Card</span></button>

            </div>
        </div>

    </section>

</body>
</html>
